<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/leaflet/leaflet.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script src="js/directives/dial.js"></script>
    <script src="js/directives/map.js"></script>

    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/highcharts/highcharts-more.js"></script>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-md-6">
            <div style="height: 300px" v-dial="altitude" title="Altitude" max="150000" units="ft" greenend="80000" yellowend="108000"></div>
        </div>
        <div class="col-md-6">
            <div v-dial="rssi" style="height: 300px"
                 title="Signal Strength"
                 min="-200"
                 max="0"
                 units="Db"
                 greenstart="-40"
                 greenend="0"
                 yellowstart="-100"
                 yellowend="-40"
                 redstart="-200"
                 redend="-100">
            </div>
        </div>
    </div>
    <div style="height: 300px" id="map" v-map="[latitude, longitude]"></div>
    <pre>{{$data | json 2}}</pre>
</div>

<script src="js/index.js"></script>
</body>
</html>
